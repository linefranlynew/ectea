    <title>Login</title>
   
</head>
<body>

    
    <div style="display: flex; justify-content:center; margin-top: 10%;">
        <div class="card border-success mb-3 cardOpcoes" >
            <div class="card-header" style="text-align: center; font-size: 20px;"><b>LOGIN</b></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="loginTxt">Endere√ßo de email</label>
                      <input type="email" class="form-control" id="loginTxt" aria-describedby="emailHelp" placeholder="Seu email">
                      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email.</small>
                    </div>
                    <div class="form-group">
                      <label for="senhaTxt">Senha</label>
                      <input type="password" class="form-control" id="senhaTxt" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnEntrar" style="background-color: orange; width: 40%;">Entrar</button>
                  </form>
            </div>
          </div>
    </div>
</body>
